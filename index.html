<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kombinasi, Permutasi, Probabilitas, dan Estimasi Pi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Project UAS Matematika</h1>
        
        <div class="section">
            <h2>Kombinasi dan Permutasi</h2>
            <label for="n">n:</label>
            <input type="number" id="n" min="0">
            <label for="k">k:</label>
            <input type="number" id="k" min="0">
            <button id="calculateComPermButton">Kombinasi dan Permutasi</button>
            <div id="comPermResult"></div>
        </div>
        
        <div class="section">
            <h2>Birthday Problem</h2>
            <label for="numPeople">Jumlah Orang:</label>
            <input type="number" id="numPeople" min="0">
            <button id="calculateBirthdayButton">Hitung Probabilitas</button>
            <div id="birthdayResult"></div>
        </div>
        
        <div class="section">
            <h2>Probabilitas Hasil Pelemparan Koin</h2>
            <label for="numThrows">Jumlah Pelemparan:</label>
            <input type="number" id="numThrows" min="1">
            <label for="coinSide">Sisi Koin (0 untuk Kepala, 1 untuk Ekor):</label>
            <input type="number" id="coinSide" min="0" max="1">
            <button id="calculateCoinButton">Hitung Probabilitas</button>
            <div id="coinResult"></div>
        </div>
        
        <div class="section">
            <h2>Algoritma Monte Carlo</h2>
            <label for="iterations">Jumlah Iterasi:</label>
            <input type="number" id="iterations" min="1" value="10000">
            <button id="calculatePiButton">Estimasi Pi</button>
            <div id="piResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
